<div class = "container p-5">
    <div class = "card">
        <div class = "card-header">
            <h3 class = "panel-title">Form product</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type = "text" class = "form-control" id = "id"
                        [(ngModel)]="product.id" name = "id" #id = "ngModel" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type = "text" class = "form-control" id = "name"
                        [(ngModel)]="product.name" name = "name" #name = "ngModel">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type = "text" class = "form-control" id = "price"
                        [(ngModel)]="product.price" name = "price" #price = "ngModel">
                </div>
                <button type = "button" class = "btn btn-primary" (click)="addProduct()">Save changes</button>
                <button type = "button" class = "btn btn-primary" (click)="goBack()">Exit</button>
            </form>
        </div>
    </div>
</div>
